{% load static %}





    

<div>   
    <hr class="mb-3 tm-hr-primary">
    <h2 class="tm-mb-40 tm-post-title tm-color-primary">Most View Posts</h2>
    <a href="#" class="d-block tm-mb-40">
        {% for post in posts %}
        <a href="{% url 'single_post' post.id %}" class="d-block tm-mb-40">
            <figure style="margin: 8%; margin-right: 0;">
                <img src="{{ post.image.url }}" alt="Image" class="mb-1 img-fluid" style="margin-bottom: 2px;">
                <figcaption class="tm-color-primary">{{post.body|truncatechars:70 }}</figcaption>
            </figure>
        </a>    
        {% endfor %}
   

</div>
